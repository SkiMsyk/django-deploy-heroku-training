{% extends 'myapp/base.html' %}

{% block content %}

<div class="col-md-6">
<h2> Login </h2>

<form action="" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
  {% endfor %}
  <br>
  <button type="submit" class="btn btn-outline-dark btn-rounded" data-mdb-ripple-color="dark">Login</button>
</form>
<br>
<div class="col-md-6">

{% endblock %}
