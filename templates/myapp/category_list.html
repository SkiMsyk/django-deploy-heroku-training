{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
    <h2>Category List</h2>
    <br>
    {% for category in category_list %}
    <div>
    <a href="{% url 'myapp:category_detail' category.name %}">{{ category.name }}</a>
    <small> ({{ category.count_posts_belong_to }}) </small>
    <div>
    {% endfor %}
  </div>
</div>

{% endblock %}
